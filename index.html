<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LifeFit 360</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
    body{background:#4a2c71;}
    header{display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:#4a2c71;color:white;}
    .logo{font-size:20px;font-weight:bold;display:flex;gap:10px;align-items:center;}
    nav ul{display:flex;gap:30px;list-style:none;}
    nav a{text-decoration:none;color:#fff;font-weight:600;}
    .auth-buttons button{padding:8px 18px;border:none;border-radius:6px;cursor:pointer;font-weight:600;}
    .auth-buttons .login{background:#eee;}
    .auth-buttons .signup{background:#4a3cff;color:white;}

    /* HERO SECTION */
    .hero{display:flex;justify-content:space-between;align-items:center;padding:60px 40px;background:#4a2c71;color:white; overflow:visible;}
    .hero-left h1{font-size:70px;font-weight:800;line-height:1.1;}
    .sub{margin-top:40px;display:flex;align-items:center;gap:20px;}
    .join-btn{background:#00c6ff;color:white;padding:14px 32px;border-radius:6px;font-size:20px;font-weight:bold;cursor:pointer;border:none;}

    .hero-right{position:relative;margin-right:60px; overflow:visible;}

    /* PHONE */
    .phone-bg{
      width:290px;
      height:580px;
      background:#000;            /* black bezel */
      border-radius:45px;
      position:absolute;
      top:-5%;
      left:40%;
      transform:translateX(-50%);
      z-index:6;
      box-shadow: 0 10px 30px rgba(255,255,255,0.08);
      border:2px solid #000000;
    }
    /* SCREEN INSIDE PHONE */
    .phone-bg::after{
      content:"";
      position:absolute;
      inset:14px;
      border-radius:32px;
      background:#eab8ff;       /* screen color */
      pointer-events:none;
    }

    /* CAMERA NOTCH */
    .phone-bg::before {
      content:"";
      position:absolute;
      top:8px;
      left:50%;
      transform:translateX(-50%);
      width:120px;
      height:20px;
      background:#111;
      border-radius:10px 10px 0 0;
      z-index:7;
    }

    /* SIDE BUTTONS */
    .left-button, .right-button {
        position:absolute;
        width:6px;
        border-radius:3px;
        background:#333;
        z-index:8;
    }
    .left-button { left:-10px; top:120px; height:50px; }
    .right-button { right:-10px; top:200px; height:40px; }

    /* WOMAN FULLY OVERFLOWING */
    .woman{
      position:absolute;
      z-index:10;
      width:150%;
      height:130%;
      top:-30%;
      left:40%;
      transform:translateX(-50%);
      object-fit:cover;
      pointer-events:none;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-10px); }
        100% { transform: translateX(-50%) translateY(0); }
    }

    .label{position:absolute;background:white;padding:4px 10px;border-radius:4px;color:black;font-weight:700;font-size:14px;}
</style>
</head>
<body>

<header>
    <div class="logo"><a href="index.html" style="text-decoration:none;color:white;">üåê LifeFit 360</a></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="workout.html">Workouts</a></li>
            <li><a href="nutrition.html">Nutrition</a></li>
            <li><a href="track.html">Track</a></li>
            <li><a href="challenge.html">Challenges</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <button class="login" onclick="window.location.href='log.in.html'">Log In</button>
        <button class="signup" onclick="window.location.href='sign up.html'">Sign Up</button>
    </div>
</header>

<section class="hero" style="height:100vh;display:flex;justify-content:space-between;align-items:center;padding:80px;background:#4a2c71;color:white;overflow:hidden;">
    <div class="hero-left" style="max-width:520px; transform: translateX(20px);">
        <h1 style="font-size:90px;font-weight:800;line-height:1.05;transform: translateY(-20px);">GET IN<br>SHAPE<br>TODAY</h1>
        <div class="sub" style="margin-top:40px;display:flex;align-items:center;gap:25px;">
            <button class="join-btn" style="background:#00c6ff;color:white;padding:18px 40px;border-radius:10px;font-size:24px;font-weight:bold;cursor:pointer;border:none;transform: translateY(35px);">JOIN NOW ‚ûú</button>
            <p style="font-size:20px;transform: translateY(30px);">25% Discount on first month!</p>
        </div>
    </div>

    <div class="hero-right" style="position:relative;width:460px;height:580px;margin-right:0;display:flex;justify-content:center;align-items:center; transform: translateX(-80px);">
        <div class="phone-bg"></div>

        <!-- SIDE BUTTONS -->
        <div class="left-button"></div>
        <div class="right-button"></div>

        <!-- HUGE WOMAN FULLY OVERFLOWING -->
        <img src="woman.png" class="woman" />

        <!-- TRACK KCAL -->
        <div class="label" style="position:absolute;top:-10px;left:-140px;background:white;padding:6px 14px;border-radius:6px;color:black;font-weight:700;font-size:22px;">TRACK KCAL</div>
        <img src="watch.png" style="position:absolute;top:-15px;left:-170px;width:200px;" />

        <!-- WORKOUTS -->
        <div class="label" style="position:absolute;top:230px;left:-130px;background:white;padding:6px 14px;border-radius:6px;color:black;font-weight:700;font-size:22px;">WORKOUTS</div>
        <img src="workout.png" style="position:absolute;top:275px;left:-210px;width:290px;" />

        <!-- CHALLENGES -->
        <div class="label" style="position:absolute;top:75px;right:-25px;background:white;padding:6px 14px;border-radius:6px;color:black;font-weight:700;font-size:22px;z-index: 12;">CHALLENGES</div>
        <img src="challenges.png" style="position:absolute; top:90px; right:-70px; width:290px; z-index: 12;" />

        <!-- NUTRITION -->
        <div class="label" style="position:absolute;bottom:250px;right:-80px;background:white;padding:6px 14px;border-radius:6px;color:black;font-weight:700;font-size:22px;">NUTRITION</div>
        <img src="nutrition.png" style="position:absolute;bottom:75px;right:-115px;width:260px;" />
    </div>
</section>

</body>
</html>
